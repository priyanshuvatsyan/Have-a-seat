<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Order Form</title>
</head>
<style>
    #msg{
        display: none;
    }
</style>
<body>

    <h2>Order Form</h2>

    <form id="orderForm">
        <h1 id="msg" >Form Submitted</h1>
        <label for="customerName">Name:</label><br>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="customerEmail">Email:</label><br>
        <input type="email" id="customerEmail" name="customerEmail" required><br><br>

        <label for="orderDetails">Order Details:</label><br>
        <textarea id="orderDetails" name="orderDetails" rows="4" cols="50" required></textarea><br><br>

        <button type="submit" id="submitOrder">Place Order</button>
    </form>

    <!-- Load Firebase SDKs first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Your custom script should be loaded after Firebase -->
    <script src="./test3.js"></script>
</body>
</html>
